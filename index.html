<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="This is the page for my spots project"/><meta name="author" content="Karen"/><meta name="keywords" content=" HTML, CSS"/><link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="d3610e9c6dce3cb370d8.svg" alt="header logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><img id="image-avatar" alt="Bessie Coleman photo" class="profile__avatar"/><div class="profile__content"><h1 class="profile__title">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-button"><img src="d38272e02bb4f1ab1c37.svg" alt="pencil icon" class="profile__edit-icon"/> Edit Profile</button></div><button type="button" class="profile__add-button"><img src="40608da7369d39bc1077.svg" alt="plus icon"/> New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><button type="button" class="card__delete-btn"></button> <img src="" alt="" class="card__image"/><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-btn"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">2023 &copy; Spots</p></footer><div class="modal" id="edit-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h2 class="modal__title">Edit profile</h2><form name="edit-profile" class="modal__form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" placeholder="Type your name" required/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" placeholder="Describe yourself" minlength="2" maxlength="40"/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn modal__submit-btn_disabled">Save</button></form></div></div><div class="modal" id="add-card-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h2 class="modal__title">New post</h2><form name="edit-profile" class="modal__form" novalidate><label for="add-card-link-input" class="modal__label">Image link <input id="add-card-link-input" type="url" class="modal__input" placeholder="Paste a link to the picture" name="link" required/> <span id="add-card-link-input-error" class="modal__error"></span></label> <label for="add-card-name-input" class="modal__label">Caption <input id="add-card-name-input" class="modal__input" placeholder="Type your caption" name="name" required minlength="2" maxlength="30"/> <span id="add-card-name-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn modal__submit-btn_disabled">Save</button></form></div></div></div><div class="modal" id="preview-modal"><div class="modal__content modal__content_type_preview"><button type="button" class="modal__close-btn modal__close-btn_type_preview"></button> <img class="modal__image" src="#" alt=""/><p class="modal__caption"></p></div></div></body></html>
